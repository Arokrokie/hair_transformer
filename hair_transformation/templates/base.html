<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Hair Transformation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --primary: #6A4CFF; /* violet */
            --accent: #00B4D8;  /* cyan accent */
            --muted: #6c6f76;
            --surface: #ffffff;
            --bg: #f6f7fb;
        }
        html,body{height:100%;}
        body{font-family: 'Inter', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:#111;}
        .container{max-width:1100px}
        .navbar{background:transparent}
        .navbar-brand{font-weight:700; letter-spacing:.2px; display:flex; align-items:center; gap:.6rem}
        .navbar .container{padding-top:18px;padding-bottom:18px}
        .brand-mark{height:40px;width:auto;display:inline-block}
        .brand-wordmark{font-size:1.05rem;font-weight:700;background:linear-gradient(90deg,var(--primary),var(--accent));-webkit-background-clip:text;background-clip:text;color:transparent}
        .navbar-light .navbar-brand:hover .brand-wordmark{opacity:0.92}
        .navbar{border-bottom:1px solid rgba(18,20,42,0.04)}
        .hero-section{
            background: linear-gradient(90deg, rgba(106,76,255,0.06), rgba(0,180,216,0.04));
            padding: 64px 0;
        }
        .hero-content{position:relative; z-index:2}
        .transformation-card{transition:transform 0.28s ease, box-shadow 0.28s ease; border-radius:14px; background:var(--surface); border:1px solid rgba(18,20,42,0.04)}
        .transformation-card:hover{transform:translateY(-6px); box-shadow:0 10px 30px rgba(20,24,64,0.06)}
        .feature-box{background:transparent;border-radius:10px;padding:18px}
        .analysis-badge{font-size:0.85rem;margin:2px}
        .loading-spinner-small{display:inline-block; width:1rem;height:1rem;border:2px solid rgba(255,255,255,0.4);border-top-color:white;border-radius:50%;animation:spin .8s linear infinite;vertical-align:middle}
        @keyframes spin{to{transform:rotate(360deg)}}
        footer{background:transparent;color:#6b6f76}
        .btn-primary{background:linear-gradient(90deg,var(--primary),#5b3dff);border:0;padding:12px 20px}
        .small-muted{color:var(--muted)}
        .step-circle{width:44px;height:44px;border-radius:50%;background:linear-gradient(180deg,var(--primary),var(--accent));display:inline-flex;align-items:center;justify-content:center;color:white;font-weight:600}
        .examples-grid img{width:100%;border-radius:10px;object-fit:cover;height:180px}
        @media (max-width:767px){ .hero-section{padding:36px 0} .container{padding-left:18px;padding-right:18px} }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light" style="backdrop-filter: blur(6px);">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center" href="{% url 'home' %}">
                <img src="/static/images/stylevision-mark.svg" alt="" class="brand-mark" aria-hidden="true">
                <span class="brand-wordmark ms-2">StyleVision</span>
            </a>
            <div class="ms-auto d-none d-md-flex align-items-center small-muted">
                <span class="me-3">Fast • Private • Realistic previews</span>
                <a class="btn btn-outline-secondary btn-sm" href="#how">How it works</a>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock %}

    <footer class="site-footer mt-5">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-md-4 text-center text-md-start mb-3 mb-md-0">
                    <a class="d-inline-flex align-items-center text-decoration-none" href="{% url 'home' %}">
                        <img src="/static/images/stylevision-mark.svg" alt="" class="brand-mark me-2" aria-hidden="true">
                        <span class="brand-wordmark">StyleVision</span>
                    </a>
                    <div class="small text-muted mt-2">Fast, private previews — try hairstyles in minutes.</div>
                </div>
                <div class="col-md-4 text-center">
                    <nav class="footer-nav d-inline-block">
                        <a href="{% url 'home' %}" class="text-muted me-3">Home</a>
                        <a href="#how" class="text-muted me-3">How it works</a>
                        <a href="#" class="text-muted">Privacy</a>
                    </nav>
                </div>
                <div class="col-md-4 text-center text-md-end">
                    <div class="social-links">
                        <a href="#" class="text-muted me-2"><i class="fab fa-instagram"></i></a>
                        <a href="#" class="text-muted me-2"><i class="fab fa-facebook"></i></a>
                        <a href="#" class="text-muted"><i class="fab fa-twitter"></i></a>
                    </div>
                    <div class="small text-muted mt-2">&copy; 2025 StyleVision</div>
                </div>
            </div>
        </div>
    </footer>

    <style>
        .site-footer{background:transparent;color:var(--muted)}
        .site-footer .brand-wordmark{font-weight:700; background:linear-gradient(90deg,var(--primary),var(--accent)); -webkit-background-clip:text; background-clip:text; color:transparent}
        .site-footer .footer-nav a{color:var(--muted); text-decoration:none}
        .site-footer .footer-nav a:hover{color:#111}
        .site-footer .social-links a{color:var(--muted); font-size:1.05rem}
        .site-footer .social-links a:hover{color:var(--primary)}
    </style>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% block scripts %}
    <script>
        // Generic form submit handler to show spinner on primary buttons inside forms
        $(function(){
            $('form').on('submit', function(){
                var btn = $(this).find('button[type=submit]');
                if(btn.length){
                    var orig = btn.html();
                    btn.prop('disabled', true);
                    btn.html('<span class="loading-spinner-small" aria-hidden="true"></span>  Processing...');
                    setTimeout(function(){ btn.html(orig); btn.prop('disabled', false); }, 90000);
                }
            });
        });
    </script>
    {% endblock %}
</body>
</html>
